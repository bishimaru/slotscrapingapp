{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <!-- linkタグでDataTableのcssファイルを読み込む -->
    <link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/slotdata.css' %}">
   
    <title>パチスロデータアプリ</title>
</head>

<body>
    {% block content %}
    <!-- block content ～ endblockの間に子テンプレートの内容が差し込まれる -->
    {% endblock %}
    <!-- bootstrapのjavascrit読み込み-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</body>
<!-- Vue読み込み -->
<script src="{% static 'assets/vuejs/vue.js' %}" type="text/javascript"></script>
{% block js %}

{% endblock %}


</html>
